<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>股票监控面板</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        .stock-list {
            width: 100%;
            border-collapse: collapse;
        }
        .stock-list th, .stock-list td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .stock-list th {
            background-color: #f5f5f5;
        }
        .add-stock-form {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        input, select {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
        button {
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="add-stock-form">
        <h3>添加股票</h3>
        <div class="form-group">
            <label for="stockCode">股票代码：</label>
            <input type="text" id="stockCode" placeholder="例如：000001">
        </div>
        <div class="form-group">
            <label for="minPrice">最低价格：</label>
            <input type="number" id="minPrice" step="0.01">
        </div>
        <div class="form-group">
            <label for="targetPrice">目标价格：</label>
            <input type="number" id="targetPrice" step="0.01">
        </div>
        <div class="form-group">
            <label for="maxPrice">最高价格：</label>
            <input type="number" id="maxPrice" step="0.01">
        </div>
        <div class="form-group">
            <label for="updateInterval">更新频率（分钟）：</label>
            <select id="updateInterval">
                <option value="1">1分钟</option>
                <option value="5">5分钟</option>
                <option value="10">10分钟</option>
                <option value="30">30分钟</option>
            </select>
        </div>
        <button id="addStockBtn">添加</button>
    </div>

    <table class="stock-list">
        <thead>
            <tr>
                <th>股票代码</th>
                <th>当前价格</th>
                <th>最低价</th>
                <th>目标价</th>
                <th>最高价</th>
                <th>更新频率</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="stockList">
        </tbody>
    </table>

    <script src="sidepanel.js"></script>
</body>
</html>
