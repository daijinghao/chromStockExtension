<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>股票价格监控</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>股票价格监控</h2>
        <button id="openSidePanel">打开监控面板</button>
        <button id="addStock">添加股票</button>
        <div id="status"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
